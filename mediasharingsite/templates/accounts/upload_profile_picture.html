{% extends '__base.html' %}

{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

  </form>

  <p><a href="{% url 'accounts:profile_page' username=user.username %}">Return to profile</a></p>
{% endblock %}
