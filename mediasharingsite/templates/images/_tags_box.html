<div class="tag-box">

  <h3>Tags</h3>

  {% if selected_tags %}
    <p>
      selected (<a href="{% url 'images' %}?page=1">clear all</a>):
      {% for selected_tag in selected_tags %}
        <span class="badge badge-pill badge-secondary">{{ selected_tag }}</span>
      {% endfor %}
    </p>
  {% endif %}

  {% if tags %}
    <p>
      {% for tag in tags %}
        <a class="badge badge-pill badge-primary" role="button" href="{% url 'images' %}?tag={{ tag|slugify }}{% if url_query_string %}&{{ url_query_string }}{% endif %}">{{tag}}</a>
      {% endfor %}
    </p>
  {% else %}
    <p>There are no tags to display.</p>
  {% endif %}

</div>
