{% extends '__base.html' %}

{% block title %}{{ user.username }}'s Profile{% endblock %}

{% block content %}
  <h2>{{ user.username }}</h2>
  <img src="{{ user.profile.profile_picture.url }}" alt="{{ user.username }}'s profile picture" height="150" width="150">
  <br><br>
  <ul>
    <li>Birth Date: {{ user.profile.birth_date }}</li>
    <li>Gender: {{ user.profile.get_gender_display }}</li>
    <li>Location: {{ user.profile.location }}</li>
  </ul>
{% endblock %}
